<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="fav.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Geologica">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Azure AI Object Recognition</title>
</head>

<body>
    <nav class="navbar navbar-dark sticky-top navbar-top">
        <h2>Azure AI Object Recognition</h2>
    </nav>
    <div class="container">
        <div class="row">
            <div class="div-col col-lg-5">
                <div class="div-zone">
                    <h3>Input</h3>
                    <label class="input input-button" id="input-button" for="input-picture">Import a picture</label>
                    <input type="file" id="input-picture" name="input-picture" accept="image/png, image/jpeg" onchange="import_picture()" hidden><br>
                    <img class="img-overview" id="img-overview" hidden><br>
                    <input class="input input-button" type="submit" id="submit-button" value="Submit" onclick="submit_picture()" hidden>
                </div>
            </div>
            <div class="div-col col-lg-7">
                <div class="div-zone">
                    <h3>Output</h3>
                    <pre class="output-display" id="output-display"></pre>
                    <input type="checkbox" id="check-display" onchange="display_output()">
                    <label for="check-display">Display full data</label>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-dark justify-content-center fixed-bottom navbar-bottom">
        <p class="copyright">&copy; 2024 OUVRARD Emilien, MERYET Benjamin and ASTRUC Mathieu</p>
    </nav>
    <script src="script.js"></script>
</body>
</html>
